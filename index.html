<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" id='calendar'>
        <div class='calendar'>
            <table class='table'>
                <thead> 
                    <tr>
                        <th>
                            <button class='btn-light' v-on:click='choosePreviousMonth'> - </button>
                        </th>
                        <th colspan='5'>
                            {{monthes[month]}}, {{year}}
                        </th>
                        <th>
                            <button class='btn-light' v-on:click='chooseNextMonth'> + </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td v-for='day in days' :key = 'day.id'> {{day}} </td>
                    </tr>
                    <tr v-for='weak in daysInMonth'>
                        <td v-for='day in weak' v-on:click='changeDate' class='dates'> {{day}}</td>
                    </tr>
                    
                </tbody>

                
            </table>
            
        </div>
        
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src='main.js'></script>
    
</body>
</html>
