<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id='calendar'>
        <div class="row pt-5">
            <div class="col">
                <div class='calendar d-flex justify-content-center'>
                    <table class='table'>
                        <thead> 
                            <tr>
                                <!-- кнопка "назад" -->
                                <th>
                                    <button class='btn btn-light' v-on:click='choosePreviousMonth'> &lt </button>
                                </th>
                                <!-- выбранные месяц и год -->
                                <th colspan='5'>
                                    {{monthes[month]}}, {{year}}
                                </th>
                                <!-- кнопка "вперед" -->
                                <th>
                                    <button class='btn btn-light' v-on:click='chooseNextMonth'> &gt </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- названия дней недели -->
                            <tr>
                                <td v-for='day in days' :key = 'day.id'>{{day}}</td>
                            </tr>
                            <!-- дни месяца -->
                            <tr class='dates' v-for='week in daysInMonth'>
                                <td v-for='day in week' v-on:click='changeDate' class='dates' :id="day">{{day}}</td>
                            </tr>   
                        </tbody>      
                    </table>
                </div>
            </div>
            <!-- выбранная дата -->
            <div class="col">
                <div class="justify-content-center">
                    <h2>{{textForDate}}:</h2>
                    <p>{{year}}/{{month}}/{{date}}</p>
                    <h2>{{textForLang}}:</h2>
                    <div class="form">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="en" value="en" v-model="lang" v-on:click="changeLang">
                        <label for="en" class="form-check-label">English (Sn)</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="ru" value="ru" v-model="lang" v-on:click="changeLang">
                        <label for="ru" class="form-check-label">Русский (Пн)</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src='main.js'></script>
</body>
</html>
